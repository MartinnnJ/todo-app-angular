<form
  class="mb-3"
  (submit)="formSubmitHandler($event)"
>
  <input
    type="text"
    class="form-control"
    placeholder="New todo text"
    (input)="inputChangeHandler($event)"
    [(value)]="inputText"
    [(isInputInCorrect)]="inCorrectFormSubmit"
    appInCorrectInput
  >
  <button type="submit" class="btn btn-primary">Add New Todo</button>
</form>
