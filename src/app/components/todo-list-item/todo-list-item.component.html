<li
  class="p-2 mb-3 rounded"
  [importance]="priorityValue"
  appImportance
>

  <input
    class="form-check-input"
    type="checkbox"
    [checked]="isComplete"
    (change)="checkboxChangeHandler(isComplete, todoId)"
    [disabled]="isEditing"
  />

  <input
    type="number"
    class="form-control form-control-sm"
    min="1"
    max="10"
    (change)="priorityChangeHandler($event, todoId)"
    [value]="todoPriority"
  />

  <p
    [ngClass]="todoTextClasses"
    *ngIf="!isEditing"
  >
    {{ todoText }}
  </p>

  <form
    *ngIf="isEditing"
    (submit)="formSubmitHandler($event, todoId)"
  >
    <div class="input-field">
      <input
        class="form-control"
        type="text"
        (input)="inputChangeHandler($event)"
        [(value)]="inputEditText"
        [(isInputInCorrect)]="inCorrectFormSubmit"
        appInCorrectInput
        appAutoFocus
      />
      <small (click)="cancelEditButtonClickHandler()">âœ–</small>
    </div>
    <button type="submit">Save</button>
  </form>

  <div class="btns">
    <small
      *ngIf="!isComplete && !isEditing"
      (click)="isEditing = true"
    >
      Edit
    </small>

    <button
      type="button"
      class="btn-close"
      (click)="deleteButtonClickHandler(todoId)"
      [disabled]="isEditing"
    ></button>
  </div>

</li>
