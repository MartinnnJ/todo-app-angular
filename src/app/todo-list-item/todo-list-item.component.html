<li class="border p-2 mb-3 rounded">

  <input
    class="form-check-input"
    type="checkbox"
    [checked]="isComplete"
    (change)="checkboxChangeHandler(isComplete, todoId)"
    [disabled]="isEditing"
  />

  <p
    [ngClass]="todoTextClasses"
    *ngIf="!isEditing"
  >
    {{ todoText }}
  </p>
  <div
    class="input-field"
    *ngIf="isEditing"
  >
    <input
      [ngClass]="inputClasses"
      type="text"
      (input)="inputChangeHandler($event)"
      [value]="inputEditText"
      appAutoFocus
    />
    <small
      (click)="cancelEditButtonClickHandler()"
    >
      âœ–
    </small>
  </div>

  <div class="btns">
    <small
      *ngIf="!isComplete"
      (click)="updateButtonClickHandler(todoId)"
    >
      {{ updateButtonOutputText }}
    </small>
    <button
      type="button"
      class="btn-close"
      (click)="deleteButtonClickHandler(todoId)"
      [disabled]="isEditing"
    ></button>
  </div>

</li>
